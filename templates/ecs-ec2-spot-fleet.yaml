---
AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template for running an ECS cluster on EC2 Spot Instances.
  Includes EC2 Spot Instance termination notice handler script.
Mappings:
  ecsOptimizedAmi:
    ap-northeast-1:
      AMI: ami-a99d8ad5
    ap-southeast-1:
      AMI: ami-846144f8
    ap-southeast-2:
      AMI: ami-efda148d
    ca-central-1:
      AMI: ami-897ff9ed
    eu-central-1:
      AMI: ami-9fc39c74
    eu-west-1:
      AMI: ami-2d386654
    eu-west-2:
      AMI: ami-2218f945
    us-east-1:
      AMI: ami-aff65ad2
    us-east-2:
      AMI: ami-64300001
    us-west-1:
      AMI: ami-69677709
    us-west-2:
      AMI: ami-40ddb938
